amlModuleIdentifier:
  namespace: microsoft.com/office
  moduleName: Mpi Module
  moduleVersion: 0.0.1
jobType: Mpi
description: Mpi module for demo.
metadata:
  properties:
    tags: [nlp, bert]
    contact: AzureML Studio Team <stcamlstudiosg@microsoft.com>
    helpDocument: http://readthedocs.com/proj
inputs:
  - name: Input Port
    type: [AnyFile, AnyDirectory]
  - name: Parameter 1
    type: String
    default: hello
    description: Input a greeting message.
  - name: Parameter 2
    type: Enum
    default: Red
    options: [Red, Green, Blue]
    description: Choose your favorite color.
  - name: Parameter 3
    type: Integer
    default: 1
    min: 0
    max: 10
    description: The Integer parameter which has a range validation.
outputs:
  - name: Output Port
    type: AnyDirectory
runConfig:
  nodeCount:
    type: Integer
    default: 4
    min: 1
    max: 10
  processCountPerNode:
    type: Integer
    default: 2
implementation:
  container:
    amlEnvironment:
      docker:
        baseImage: mcr.microsoft.com/azureml/base:intelmpi2018.3-ubuntu16.04
      python:
        condaDenpendencies:
          name: project_environment
          channels:
            - defaults
          dependencies:
            - python=3.6.8
            - pip:
              - azureml-designer-classic-modules==0.0.116
    command: [python, module_entry.py]
    args: [
      --input, {inputPath: Input Port },
      --parameter-1, { inputValue: Parameter 1 },
      --parameter-2, { inputValue: Parameter 2 },
      --parameter-3, { inputValue: Parameter 3 },
      --output, { outputPath: Output Port },
    ]
